<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;1,700&display=swap" rel="stylesheet"> 
</head>
<body>
    <div>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
    </div>

    <form action="" id="survey-form">
            <div class="survey-form1">
                <label for="name-label">Name</label>
                <br>
                <input type="text" id="name-label" class="input" name="names" placeholder="Enter your name" required>
            </div>
    
            <div class="survey-form1">
                <label for="email-label">Email</label>
                <br>
                <input type="email" name="email" id="email-label" class="input" placeholder="Enter your email" required>
            </div>

            <div class="survey-form1">
                <label for="number-label">Age (optional)</label>
                <br>
                <input type="number" name="years" id="number-label" placeholder="Age"  class="input" required>
            </div>

            <div class="survey-form1">
                <label for="dropdown">Which option best describes your current role?</label>
                <select name="role" id="dropdown" class="input" required="">
                    <option value="" disabled="" selected="">Select current role</option>
                    <option value="student">Student</option>
                    <option value="fulltimejob">Full Time Job</option>
                    <option value="fulltimelearner">Full Time Learner</option>
                    <option value="prefernottosay">Prefer not to say</option>
                    <option value="others">Others</option> 
                </select>
            </div>

            <div class="survey-form1">
                <p class="survey-form-p">Would you recommend FreeCodeCamp to a friend?</p>
                <label for="definitely">
                    <input class="input-form" type="radio" name="answer" id="definitely" value="definitely" checked=""> Definitely
                </label>
                <label for="maybe">
                    <input class="input-form" type="radio" name="answer" id="maybe" value="maybe"> Maybe
                </label>
                <label for="notsure">
                    <input class="input-form" type="radio" name="answer" id="notsure" value="not sure"> Not sure
                </label>
            </div>

            <div class="survey-form1">
                <label for="dropdown">What is favorite feature of freeCodeCamp?</label>
                <select name="role" id="dropdown" class="input" required="">
                    <option value="" disabled="" selected="">Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="opensource">Open Source</option>
                    <option value="others">Others</option> 
                </select>
            </div>

            <div class="survey-form1">
                <p class="survey-form-p">What would you like to see improved? (check all that apply)</p>
                <label for="projects">
                    <input class="input-form" type="checkbox" name="projects" id="projects"  value="front-end-projects" checked>Front-end Projects
                </label>
                <label for="projects">
                    <input class="input-form" type="checkbox" name="projects" id="projects" value="back-end-projects">Back-end Projects
                </label>
                <label for="projects">
                    <input class="input-form" type="checkbox" name="projects" id="projects" value="data-visualization">Data Visualization
                </label>
                <label for="projects">
                    <input class="input-form" type="checkbox" name="projects" id="projects" value="challenges">Challenges
                </label>
                <label for="projects">
                    <input class="input-form" type="checkbox" name="projects" id="projects" value="open-source-community">Open source Community
                </label>
                <label for="projects">
                    <input class="input-form" type="checkbox" name="projects" id="projects" value="gitter-help-rooms">Gitter help rooms
                </label>
                <label for="projects">
                    <input class="input-form" type="checkbox" name="projects" id="projects" value="videos">Videos
                </label>
                <label for="projects">
                    <input class="input-form" type="checkbox" name="projects" id="projects" value="city-meetups">City Meetups
                </label>
                <label for="projects">
                    <input class="input-form"type="checkbox" name="projects" id="projects" value="wiki">Wiki
                </label>
                <label for="projects">
                    <input class="input-form" type="checkbox" name="projects" id="projects" value="forums">Forums
                </label>
                <label for="projects">
                    <input class="input-form" type="checkbox" name="projects" id="projects" value="additional-courses">Additional Courses
                </label>
            </div>

            <div class="survey-form1">
                <p class="survey-form-p"> Any comments or suggestions?</p>
                <textarea name="" id="textarea-label" cols="64" rows="8">Enter your comment here....</textarea>
            </div>

            <div>
                <input type="submit" value="Submit" id="submit">
            </div>
     </form>
    </div>
    
</body>
</html>
